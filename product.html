      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/product.css" />

  </head>
  <body>
    <!-- Nav start -->
    <nav class="navbar navbar-expand-lg navbar-light navbar-custom">
      <div class="container-fluid">
          <a class="navbar-brand" href="index.html">MICE</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                      <a class="nav-link" aria-current="page" href="aboutUs.html">About Us</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="computerParts.html">Computer Parts</a>

                  <li class="nav-item">
                      <a class="nav-link" href="adminLogin.html">Admin Login</a>
                  </li>
              </ul>
          </div>
      </div>
    </nav>
    <!-- Nav end -->

    <!-- Start of GPU container  -->
    <div class="container-fluid">
      <div class="row d-flex justify-content-center">
        <h5 class="card-header text-center pt-2" style="width: 100%">
          GPU Selection
        </h5>
        <div class="card-group" id="row" >
          <!-- Cards generated dynamically using JS -->
      </div>  
      <!--End of row--> 
    </div>
    <!-- End of GPU List item div -->

    

    <!-- Modal popup for each product when user clicks on "More" button -->
    <div
    class="modal fade"
    id="productModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="productModalLabel"
    aria-hidden="true"
    >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <p id="itemName">Dummy Item Name</p>
        </div>
        <div class="modal-body">
          <img
            id="itemImage"
            src=""
            class="card-img-top"
            alt="Product Item Image"
          />
          <hr />
          <b>Description:</b><span id="itemDescription"> Dummy Item Description</span>
          <br />
          <b>Price:</b><span id="itemPrice"> 66666</span>
          <b>Sold:</b><span id="itemSold"> Dummy Item Sold</span>
          <b>Available:</b><span id="itemQuantity"> Dummy Item Quantity</span>
        </div>
        <div class="modal-footer">
          <a class="btn btn-primary" data-dismiss="modal">Close</a>
        </div>
      </div>
    </div>
    <!-- End Of Modal Popup  -->
    </div>
    
  
     
    
    <script src="/js/productController.js"></script>
    <script src="/js/displayProduct.js"></script>
