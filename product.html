    <!-- Modal popup for each product when user clicks on "More" button -->
    <div
    class="modal fade"
    id="productModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="productModalLabel"
    aria-hidden="true"
    >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <p id="itemName">Dummy Item Name</p>
        </div>
        <div class="modal-body">
          <img
            id="itemImage"
            src=""
            class="card-img-top"
            alt="Product Item Image"
          />
          <hr />
          <b>Description:</b><span id="itemDescription"> Dummy Item Description</span>
          <br />
          <b>Price:</b><span id="itemPrice"> 66666</span>
          <b>Sold:</b><span id="itemSold"> Dummy Item Sold</span>
          <b>Available:</b><span id="itemQuantity"> Dummy Item Quantity</span>
        </div>
        <div class="modal-footer">
          <a class="btn btn-primary" data-dismiss="modal">Close</a>
        </div>
      </div>
    </div>
    <!-- End Of Modal Popup  -->
    </div>
